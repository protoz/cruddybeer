{% extends "base.html" %}

{% block content %}
    {% for brewery in breweries %}
      <h2><a href="{{ url_for('breweries.detail', slug=brewery.slug) }}">{{ brewery.name }}</a></h2>
      <p>{{ brewery.description|truncate(100) }}</p>
      <p>
        {% with total=brewery.beer|length %}
            On tap | {{ total }} beer {%- if total > 1 %}s{%- endif -%}
        {% endwith %}
      </p>
    {% endfor %}
{% endblock %}
